    <main class="calculate-hypo-main">
      <h1>Hypotenuse of a triangle</h1>

      <label class="input-label" for="a"><p>Enter base value (a) =</p>
        <input type="number" class="input-text side-input" />
      </label>

      <label class="input-label" for="b"><p>Enter height value (b) =</p>
        <input type="number" class="input-text side-input" />
      </label>

      <button class="btn-check" id="check">Calculate hypotenuse</button>

      <h2>Hypotenuse formula</h2>
      <h3>√(base² + height²)</h3>
      <h2 class="output"></h2>
    </main>
