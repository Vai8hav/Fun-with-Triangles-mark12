    <main class="calculate-area-main">

      <h1>Area of a triangle</h1>
      <form id="calc-area">

        <label class="input-label" for="first-side"><p>Enter first side of a triangle</p>
          <input class="input-text" required type="number" id="first-side" />
        </label>

        <label class="input-label" for="second-side"><p>Enter second side of a triangle</p>
          <input class="input-text" required type="number" id="second-side" />
        </label>

        <label class="input-label" for="third-side"><p>Enter third side of a triangle</p>
          <input class="input-text" required type="number" id="third-side" />
        </label>
        
        <button class="btn-check" type="submit">Calculate</button>
      </form>
      <p class="output" id="output"></p>
    </main>
